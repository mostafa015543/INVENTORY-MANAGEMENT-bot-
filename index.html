<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container my-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold">CRUDS</h2>
        <p class="text-capitalize">product management</p>
    </div>

    <div class="mb-4">
        <input type="text" id="title" placeholder="Enter Product Name" class="form-control bg-secondary text-muted  border-0 mb-2">

        <div class="d-flex gap-2 mb-2">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="Enter Product Price" class="form-control bg-secondary text-muted  border-0">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" class="form-control bg-secondary text-muted  border-0">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" class="form-control bg-secondary text-muted  border-0">
            <input onkeyup="getTotal()" type="number" id="discound" placeholder="discount" class="form-control bg-secondary text-muted  border-0">
        </div>

        <small id="total" class=" p-1 mx-2 fs-6">TOTAL: </small>

        <input type="number" id="count" placeholder="Enter Product Count" class="form-control bg-secondary text-muted  border-0 my-2">
        <input type="text" id="category" placeholder="category" class="form-control bg-secondary text-muted  border-0 mb-2">

        <button id="submit" class="btn btn-warning w-100">Create</button>
    </div>

    <div class="mb-4">
        <input type="text" id="search" onkeyup="search_auto(this.value)" placeholder="search" class="form-control mb-2 form-control bg-secondary text-muted  border-0">

        <div class="d-flex justify-content-between mb-2">
            <button id="searchTitle" onclick="search_search(this.id)" class="btn btn-outline-info w-50 me-1">Search by Title</button>
            <button id="searchCategory" onclick="search_search(this.id)" class="btn btn-outline-info w-50 ms-1">Search by Category</button>
        </div>

        <div id="del">
            <button id="delall" onclick="deleteAll()" class="btn btn-danger w-100">Delete All</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered text-center align-middle">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>


<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<script src="main2.js"></script>

</body>
</html>
